<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="icon" href="Assets/logo.png" type="image/gif">

    <title>Homepage</title>
</head>
<body>
    <img class="header" src="Assets/banner_with_nothing.png" alt="Banner e logo do colégio">

    <div class="form">    
        
        <div class="wrap">
            <input class="funcDrop" placeholder="Você é?" list="position">
            
            <datalist id="position">
              <option>Visitante</option>
              <option>Professor</option>
            </datalist>
            
            <input class="nameDrop" list="names">
            
            <button class="bt"><b>Visitar Site</b></button>
        </div>

    </div>
    <footer class="footer"></footer>

</body>
<script src="Assets/script.js"></script>
</html>
